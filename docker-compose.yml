services:
  purple-vet-whatsapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: purple-vet-whatsapp
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3002
    ports:
      - "3002:3002"
    networks:
      - purple-vet-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3002/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  purple-vet-network:
    external: true
    name: purple-vet-network
